<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Linda E Gray - Web Tool Time</title>
<link rel="stylesheet" href="css/style_orig.css>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="container" class="container">
    <!-- This section displays the top header information. -->
    <header>
        <div id="content" class="left_panel"><img src="images/udacity_logo_desk.jpg" alt="Udacity Logo"/></div>
        <div id="sidebar" class="right_panel"><h2 class="studentname">Linda E Gray</h2> <h3 class="pagetitle">Web Tool Time</h3></div>
    </header>
 <!-- Horizontal Rule seperates the Header from the Main Body. -->
     <hr>
    <!-- Main Body content -->
    <article>
        <section>
            <div id="main" class="main">
            <!-- Large image on top of Main Body.-->
                <div id="image" class="image">
                    <p><img src="images/web_development_tools_desk.jpg" alt="Web Tool Time"></p>
                </div>
                <!-- This section displays the smaller images and their links.-->
                <div id="imageapp1" class="imageapp">
                    <p><img src="images/apple_appify_desk.jpg" alt="Appify"/></p>
                    <h2><a class="imageapp_title" href="https://github.com/udacity/Appify/" title="appify" target="_blank">Appify</a></h2>
                    <h3><a class="link" href="https://github.com/udacity/Appify/" title="appify_link" target="_blank">https://github.com/udacity/Appify/</a></h3>
                </div>
                <div id="imageapp2" class="imageapp">
                    <p><img src="images/sunflower_desk.jpg"  alt="Sunflower"/></p>
                    <h2><a class="imageapp_title" href="https://github.com/udacity/Sunflower" title="sunflower" target="_blank">Sunflower</a></h2>
                    <h3><a class="link" href="https://github.com/udacity/Sunflower" title="sunflower_link" target="_blank">https://github.com/udacity/Sunflower</a></h3>
                </div>
                <div id="imageapp3" class="imageapp">
                    <p><img src="images/logo_bokeh_desk.jpg" alt="Bokeh"/></p>
                    <h2><a class="imageapp_title" href="https://github.com/udacity/Bokeh/"  title="bokeh" target="_blank">Bokeh</a></h2>
                    <h3><a class="link" href="https://github.com/udacity/Bokeh/"  title="bokeh_link" target="_blank">https://github.com/udacity/Bokeh/</a></h3>
                </div>
            </div>
        </section>
    </article>

    <!-- Horizontal Rule seperates the Main Body from the Footer. -->
    <footer>
          <hr>
          <h4>All rights reserved, Linda E Gray &#169; 2017</h4>
    </footer>
</div>
</body>
</html>
