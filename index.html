<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Linda E Gray - Web Tool Time</title>
<!--<link rel="stylesheet" href="css/style.css">-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    <body>
    <div class="container-fluid">
        <header class="row right-panel">
            <div class="col-6">
                <picture alt="udacity_logo">
                    <img src="images/udacity_logo_tab.jpg" source srcset="images/udacity_logo_mob.jpg 550w, images/udacity_logo_tab.jpg 799w, images/udacity_logo_desk.jpg 1400w" >
                </picture>
            </div>
            <div class="col-6">
                <h2 class="studentname">Linda E Gray</h2>
                <h3 class="pagetitle">Web Tool Time</h3>
            </div>
        </header>


        <!-- Horizontal Rule seperates the Header from the Main Body. -->
        <hr>
        <!-- Main Body content -->

            <main class="main">
                <!-- Large image on top of Main Body.-->
                <div class="row">
                    <section class="col-12">
                        <img src="images/web_development_tools_desk.jpg" class="img-responsive">
                    </section>
                </div>
                <!-- This section displays the smaller images and their links.-->
                <section class="row">
                    <div class="col-4">
                        <section class="imageapp">
                            <picture>
                                <img src="images/apple_appify_mob.jpg" source srcset="images/apple_appify_mob.jpg 550w, images/apple_appify_tab.jpg 799w, images/apple_appify_desk.jpg 1400w">
                            </picture>
                            <h4><a class="imageapp_title" href="https://github.com/udacity/Appify/" title="appify" target="_blank">Appify</a></h4>
                            <h5><a class="link" href="https://github.com/udacity/Appify/" title="appify_link" target="_blank">https://github.com/udacity/Appify/</a></h5>
                        </section>
                    </div>
                    <div class="col-4">
                        <section class="imageapp">
                            <picture>
                                <img src="images/sunflower_mob.jpg" source srcset="images/sunflower_mob.jpg 550w, images/sunflower_tab.jpg 799w, images/sunflower_desk.jpg 1400w" >
                            </picture>
                            <h4><a class="imageapp_title" href="https://github.com/udacity/Sunflower" title="sunflower" target="_blank">Sunflower</a></h4>
                            <h5><a class="link" href="https://github.com/udacity/Sunflower" title="sunflower_link" target="_blank">https://github.com/udacity/Sunflower</a></h5>
                        </section>
                    </div>
                    <div class="col-4">
                        <section class="imageapp">
                            <picture>
                                <img src="images/logo_bokeh_mob.jpg" source srcset="images/logo_bokeh_mob.jpg 550w, images/logo_bokeh_tab.jpg 799w, images/logo_bokeh_desk.jpg 1400w">
                            </picture>
                            <h4><a class="imageapp_title" href="https://github.com/udacity/Bokeh/"  title="bokeh" target="_blank">Bokeh</a></h4>
                            <h5><a class="link" href="https://github.com/udacity/Bokeh/"  title="bokeh_link" target="_blank">https://github.com/udacity/Bokeh/</a></h5>
                        </section>
                    </div>
                </section>

            <!-- Horizontal Rule seperates the Main Body from the Footer. -->
            <hr>
            <div class="row">
                <footer class="col-12">
                    <h6>All rights reserved, Linda E Gray &#169; 2017</h6>
                </footer>
